  <div class="header-image"></div>

  <div class="category-menu">
    <a href="category.html?name=Texnologiya">Texnologiya</a>
    <a href="category.html?name=Sport">Sport</a>
    <a href="category.html?name=Madaniyat">Madaniyat</a>
    <a href="category.html?name=Iqtisodiyot">Iqtisodiyot</a>
    <a href="category.html?name=Sayohat">Sayohat</a>
  </div>

  <header class="header-content">
    <div class="logo">Yangiliklar</div>
    <button class="nav-toggle" aria-label="Menyu ochish">&#9776;</button>
  </header>

  <div class="container" style="max-width: 600px;">
    <h1>Yangilikni o'zgartirish</h1>
    <form action="#" method="post" enctype="multipart/form-data">
      <label for="title">Yangilik nomi:</label>
      <input type="text" id="title" name="title" value="Mavjud yangilik nomi" required />

      <label for="category">Kategoriya:</label>
      <select id="category" name="category" required>
        <option value="">--Kategoriya tanlang--</option>
        <option value="Texnologiya" selected>Texnologiya</option>
        <option value="Sport">Sport</option>
        <option value="Madaniyat">Madaniyat</option>
        <option value="Iqtisodiyot">Iqtisodiyot</option>
        <option value="Sayohat">Sayohat</option>
      </select>

      <label for="content">Yangilik matni:</label>
      <textarea id="content" name="content" rows="6" required>Mavjud yangilik matni...</textarea>

      <label for="image">Rasm tanlash (yangilash uchun):</label>
      <input type="file" id="image" name="image" accept="image/*" />

      <label for="video">Video tanlash (yangilash uchun):</label>
      <input type="file" id="video" name="video" accept="video/*" />

      <label>
        <input type="checkbox" name="publish" checked />
        Saytga chiqarish
      </label>

      <input type="submit" value="Saqlash" />
    </form>
  </div>

  <footer>
    &copy; 2025 Yangiliklar Sayti. Barcha huquqlar himoyalangan.
  </footer>

  <script src="js/animation.js"></script>
